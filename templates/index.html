<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
    <h1>Titanic Survival Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="sibsp" placeholder="Total number of sibling and spouse" required="required" />
		<input type="text" name="parch" placeholder="Total number of parent and children" required="required" />
        <select name="class">
<option value ="none">Select PClass</option>
<option value ="1">1</option>
<option value ="2">2</option>
<option value ="3">3</option>
</select>
        <select name="gender">
<option value ="none">Select Gender</option>
<option value ="male">male</option>
<option value ="female">female</option>
</select>
         <select name="embarked">
<option value ="none">Select Port of Embarkation</option>
<option value ="S">Southampton</option>
<option value ="C">Cherbourg</option>
<option value ="Q">Queenstown</option>
</select>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
